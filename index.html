	<script>
		var html="";
		$(document).ready(function(){
			var mark=0;
			
			$("#play").click(function(){
				if(mark==0){
					$("#music").get(0).play();
					mark=1;
				}else{
					$("#music").get(0).pause();
					mark=0;
				}
				
			});
			
			var lrc=$("#lrc").val();
			//console.log(lrc);
			var lrcArr=lrc.split("[");
			//console.log(lrcArr);
			
			for(var i=0;i<lrcArr.length;i++){
				var arr =lrcArr[i].split("]");
				//console.log(arr);

				var timer= arr[0];
				//console.log(timer);

				var stimer=timer.split(":");
				//console.log(stimer);
				var ms=stimer[0]*60+stimer[1]*1;
				//console.log(ms);

				var message=arr[1];
				html+="<p id='"+parseInt(ms)+"'>"+message+"</p>";
				$(".my_lyrics").html(html);

				
			}
			
			
		});
		$("#music").get(0).addEventListener("timeupdate",function(){
				var timer=this.currentTime;/*这边没赋值成功*/
				var s=parseInt(timer);/*parseInt() 函数可解析一个字符串，并返回一个整数。但p标签的id不是整数*/
				for(var i=0;i<s;i++){
					$("#"+i).addClass("color").siblings().removeClass("color");
					var offset=($(".color").index()-2)*20;
					$(".my_lyrics").scrollTop(offset);
				}
			});


	</script>
